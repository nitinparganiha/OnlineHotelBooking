<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Login</title>

<style type="text/css">
.point8{
    position: absolute;
    height: 80px;
    width: 80px;
    border-radius: 80px;
    border: 2px solid orange;
    background-image: url(hotel6.jpg);
    margin-bottom: 500px;
    margin-right: 300px;
    animation-name: point8;
    animation-duration: 10s;
    animation-iteration-count: infinite;
}

@keyframes point8{
    0%{
        transform: translateY(0px);
    }
    20%{
        transform: translateX(-300px);
    }40%{
        transform: translateY(500px);
    }60%{
        transform: translateX(750px);
    }80%{
        transform: translateY(-80px);
    }100%{
        transform: translateX(-100px);
    }
}
.point8:hover{
    animation-play-state: paused;
}
</style>
</head>
<body>





    <header>

                <div class="input-box">

                </div>

                    </span>
                    <input type="email" name="email" required>

                <div class="input-box">

                    <input type="text" name="name" required>

    <script>
    const wrapper = document.getElementById('wrapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    const register = document.getElementById('fm-box');

    registerLink.addEventListener('click', () => {
        register.style.marginLeft = "-370px";
    });

    const home=document.getElementById('home');
    home.addEventListener('click',()=>{
    register.style.transform="scale(0)";
    });

    const clBtn = document.getElementById('cl-btn');
    clBtn.addEventListener('click', () => {
        wrapper.style.transform = "scale(0)";
    });

    const lgBtn = document.getElementById('btnLogin-popup');
    lgBtn.addEventListener('click', () => {
        wrapper.style.transform = "scale(1)";
    });

    loginLink.addEventListener('click', () => {
        register.style.marginLeft = "40px";
    });


    </script>
